<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
</head>
<body>

<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">

  <h1>Edit Product</h1>

  <form id="editProductForm" class="form-card">

    <label>Product Name</label>
    <input id="name" required>

    <label>Category</label>
    <select id="category">
      <option>2W Battery</option>
      <option>3W Battery</option>
      <option>4W Battery</option>
    </select>

    <label>Description</label>
    <textarea id="description"></textarea>

    <label>Warranty (Months)</label>
    <input id="warranty" type="number">

    <label>Status</label>
    <select id="status">
      <option value="ACTIVE">Active</option>
      <option value="INACTIVE">Inactive</option>
    </select>

    <label>
      <input type="checkbox" id="featured"> Featured on Home
    </label>

    <h3>Product Images</h3>
    <input type="file" id="imageUpload" multiple>

    <div id="imagePreview" class="image-grid"></div>

    <button class="btn primary">Update Product</button>
  </form>

</main>

<script>
fetch("/public/admin/layout/header.html").then(r=>r.text()).then(t=>header.innerHTML=t);
fetch("/public/admin/layout/sidebar.html").then(r=>r.text()).then(t=>sidebar.innerHTML=t);
</script>

<script type="module" src="/public/admin/products/product-edit.js"></script>
</body>
      </html>
