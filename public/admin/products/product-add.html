<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
</head>
<body>

<!-- AUTH -->
<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">

  <h1>Add New Product</h1>

  <form id="productForm" class="form-card">

    <label>Product Name</label>
    <input type="text" id="name" required>

    <label>Category</label>
    <select id="category">
      <option value="2W">2 Wheeler</option>
      <option value="3W">3 Wheeler</option>
      <option value="4W">4 Wheeler</option>
    </select>

    <label>Description</label>
    <textarea id="description"></textarea>

    <label>Status</label>
    <select id="status">
      <option value="ACTIVE">Active</option>
      <option value="INACTIVE">Inactive</option>
    </select>

    <label>Show on Home</label>
    <input type="checkbox" id="showOnHome">

    <label>Featured Product</label>
    <input type="checkbox" id="featured">

    <label>Product Images</label>
    <input type="file" id="images" multiple accept="image/*">

    <button type="submit" class="btn primary">Save Product</button>
  </form>

</main>

<script>
fetch("/public/admin/layout/header.html")
.then(r=>r.text()).then(t=>header.innerHTML=t);

fetch("/public/admin/layout/sidebar.html")
.then(r=>r.text()).then(t=>sidebar.innerHTML=t);
</script>

<script type="module" src="/public/admin/products/product-add.js"></script>
</body>
</html>
