<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Categories | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
  <link rel="stylesheet" href="/public/admin/admin.css">
</head>
<body>

<!-- ðŸ” AUTH GUARD -->
<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<!-- HEADER + SIDEBAR -->
<div id="header"></div>
<div id="sidebar"></div>

<!-- ================= MAIN ================= -->
<main class="admin-main">

  <h1>Product Categories</h1>

  <!-- ADD CATEGORY -->
  <section class="card">
    <h3>Add New Category</h3>

    <form id="addCategoryForm" class="admin-form">
      <div class="form-group">
        <label>Category Name</label>
        <input type="text" id="categoryName" required>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea id="categoryDescription"></textarea>
      </div>

      <button type="submit" class="btn-primary">Add Category</button>
    </form>
  </section>

  <!-- CATEGORY LIST -->
  <section class="card">
    <h3>All Categories</h3>

    <table class="admin-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Products</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="categoryTableBody">
        <!-- JS Render -->
      </tbody>
    </table>
  </section>

</main>

<!-- LOAD HEADER / SIDEBAR -->
<script>
fetch("/public/admin/layout/header.html")
  .then(r => r.text())
  .then(t => document.getElementById("header").innerHTML = t);

fetch("/public/admin/layout/sidebar.html")
  .then(r => r.text())
  .then(t => document.getElementById("sidebar").innerHTML = t);
</script>

<!-- PRODUCTS JS (Shared) -->
<script type="module" src="/public/admin/products/products.js"></script>

</body>
  </html>
