<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
  <link rel="stylesheet" href="/public/admin/admin.css">
</head>
<body>

<!-- ðŸ” AUTH GUARD -->
<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<!-- HEADER + SIDEBAR -->
<div id="header"></div>
<div id="sidebar"></div>

<!-- ================= MAIN ================= -->
<main class="admin-main">

  <div class="page-header">
    <h1>Products Management</h1>
    <a href="/public/admin/products/product-add.html" class="btn primary">
      âž• Add New Product
    </a>
  </div>

  <!-- FILTERS -->
  <div class="filters">
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>

    <select id="statusFilter">
      <option value="">All Status</option>
      <option value="ACTIVE">Active</option>
      <option value="INACTIVE">Inactive</option>
    </select>
  </div>

  <!-- PRODUCTS TABLE -->
  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Category</th>
          <th>Voltage</th>
          <th>Capacity</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody id="productsTable">
        <!-- JS will render -->
      </tbody>
    </table>
  </div>

</main>

<!-- LOAD HEADER / SIDEBAR -->
<script>
fetch("/public/admin/layout/header.html")
  .then(r => r.text())
  .then(t => document.getElementById("header").innerHTML = t);

fetch("/public/admin/layout/sidebar.html")
  .then(r => r.text())
  .then(t => document.getElementById("sidebar").innerHTML = t);
</script>

<!-- PAGE JS -->
<script type="module" src="/public/admin/products/products.js"></script>

</body>
</html>
