<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
</head>
<body>

<!-- AUTH -->
<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">

  <div class="page-header">
    <h1>All Products</h1>
    <a href="/public/admin/products/product-add.html" class="btn primary">
      + Add Product
    </a>
  </div>

  <table class="data-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Category</th>
        <th>Status</th>
        <th>Featured</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productsTable"></tbody>
  </table>

</main>

<script>
fetch("/public/admin/layout/header.html")
.then(r=>r.text()).then(t=>header.innerHTML=t);

fetch("/public/admin/layout/sidebar.html")
.then(r=>r.text()).then(t=>sidebar.innerHTML=t);
</script>

<script type="module" src="/public/admin/products/products.js"></script>
</body>
</html>
