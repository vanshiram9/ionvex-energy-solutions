<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dealer Requests | Ionvex Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
</head>
<body>

<!-- ðŸ” AUTH GUARD -->
<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<!-- HEADER + SIDEBAR -->
<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">
  <h1>Dealer Registration Requests</h1>

  <table class="admin-table">
    <thead>
      <tr>
        <th>Dealer Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>City</th>
        <th>Requested At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="dealerRequestTable">
      <!-- JS will inject rows -->
    </tbody>
  </table>
</main>

<script>
fetch("/public/admin/layout/header.html").then(r=>r.text()).then(t=>header.innerHTML=t);
fetch("/public/admin/layout/sidebar.html").then(r=>r.text()).then(t=>sidebar.innerHTML=t);
</script>

<script type="module" src="/public/admin/dealers/dealers.js"></script>
</body>
</html>
