<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dealer Detail | Admin</title>

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/public/admin/layout/layout.css" />

  <script type="module" src="/public/admin/auth/auth-guard.js"></script>
</head>
<body>

<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">
  <h1>Dealer Profile</h1>

  <!-- Dealer Info -->
  <section class="card">
    <h3>Dealer Information</h3>
    <p><b>Name:</b> <span id="dealerName"></span></p>
    <p><b>Email:</b> <span id="dealerEmail"></span></p>
    <p><b>Phone:</b> <span id="dealerPhone"></span></p>
    <p><b>City:</b> <span id="dealerCity"></span></p>
    <p><b>Status:</b> <span id="dealerStatus"></span></p>
  </section>

  <!-- Stats -->
  <section class="cards">
    <div class="card">Activated Batteries<br><b id="batteryCount">0</b></div>
    <div class="card">Active Warranties<br><b id="activeWarranty">0</b></div>
    <div class="card">Warranty Claims<br><b id="claimCount">0</b></div>
  </section>

  <!-- Actions -->
  <section class="card">
    <h3>Admin Actions</h3>
    <button id="suspendBtn" class="btn danger">Suspend Dealer</button>
  </section>
</main>

<script>
fetch("/public/admin/layout/header.html").then(r=>r.text()).then(t=>header.innerHTML=t);
fetch("/public/admin/layout/sidebar.html").then(r=>r.text()).then(t=>sidebar.innerHTML=t);
</script>

<script type="module" src="/public/admin/dealers/dealer-detail.js"></script>
</body>
</html>
