<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dealer Detail | Ionvex Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
</head>
<body>

<!-- ðŸ” AUTH -->
<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">

  <h1>Dealer Detail</h1>

  <!-- BASIC INFO -->
  <section class="card">
    <h3>Dealer Information</h3>
    <p><strong>Name:</strong> <span id="dName"></span></p>
    <p><strong>Email:</strong> <span id="dEmail"></span></p>
    <p><strong>Phone:</strong> <span id="dPhone"></span></p>
    <p><strong>City:</strong> <span id="dCity"></span></p>
    <p><strong>Status:</strong> <span id="dStatus"></span></p>
  </section>

  <!-- STATS -->
  <section class="card">
    <h3>Dealer Statistics</h3>
    <ul>
      <li>Total Batteries: <span id="statBatteries">0</span></li>
      <li>Active Warranties: <span id="statWarranty">0</span></li>
      <li>Total Claims: <span id="statClaims">0</span></li>
    </ul>
  </section>

  <!-- ACTIONS -->
  <section class="card">
    <h3>Admin Actions</h3>
    <button id="blockBtn" class="danger">Block Dealer</button>
    <button id="unblockBtn" class="success">Unblock Dealer</button>
  </section>

</main>

<script>
fetch("/public/admin/layout/header.html").then(r=>r.text()).then(t=>header.innerHTML=t);
fetch("/public/admin/layout/sidebar.html").then(r=>r.text()).then(t=>sidebar.innerHTML=t);
</script>

<script type="module" src="/public/admin/dealers/dealers.js"></script>

</body>
</html>
