<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dealers | Admin</title>

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/public/admin/layout/layout.css" />

  <script type="module" src="/public/admin/auth/auth-guard.js"></script>
</head>
<body>

<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">
  <h1>Authorized Dealers</h1>

  <table class="admin-table">
    <thead>
      <tr>
        <th>Dealer Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>City</th>
        <th>Status</th>
        <th>Joined</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="dealerTable"></tbody>
  </table>
</main>

<script>
fetch("/public/admin/layout/header.html").then(r=>r.text()).then(t=>header.innerHTML=t);
fetch("/public/admin/layout/sidebar.html").then(r=>r.text()).then(t=>sidebar.innerHTML=t);
</script>

<script type="module" src="/public/admin/dealers/dealers.js"></script>
</body>
</html>
