<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ionvex Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">

</head>
<body>

<!-- ðŸ” AUTH GUARD -->
<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<!-- HEADER + SIDEBAR -->
<div id="header"></div>
<div id="sidebar"></div>

<!-- ================= MAIN ================= -->
<main class="admin-main">

  <h1>Welcome, Admin ðŸ‘‹</h1>

  <!-- DASHBOARD STATS -->
  <section class="dashboard-cards">

    <div class="card">
      <h3>Total Dealers</h3>
      <span id="totalDealers">0</span>
    </div>

    <div class="card">
      <h3>Total Batteries</h3>
      <span id="totalBatteries">0</span>
    </div>

    <div class="card">
      <h3>Active Warranties</h3>
      <span id="activeWarranties">0</span>
    </div>

    <div class="card">
      <h3>Pending Dealer Requests</h3>
      <span id="pendingDealers">0</span>
    </div>

    <div class="card">
      <h3>Total Claims</h3>
      <span id="totalClaims">0</span>
    </div>

  </section>

  <!-- RECENT ACTIVITY -->
  <section class="activity-section">
    <h2>Recent Activity</h2>
    <ul id="activityList"></ul>
  </section>

</main>

<!-- LOAD HEADER / SIDEBAR -->
<script>
fetch("/public/admin/layout/header.html")
  .then(r => r.text())
  .then(t => document.getElementById("header").innerHTML = t);

fetch("/public/admin/layout/sidebar.html")
  .then(r => r.text())
  .then(t => document.getElementById("sidebar").innerHTML = t);
</script>

<!-- DASHBOARD JS -->
<script type="module" src="/public/admin/dashboard/dashboard.js"></script>

</body>
</html>
