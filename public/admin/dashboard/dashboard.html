<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard | Ionvex Energy</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/admin.css">
</head>
<body>

<!-- AUTH GUARD -->
<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<!-- LAYOUT -->
<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">

  <h1>Dashboard</h1>

  <!-- STATS -->
  <div class="stats-grid">
    <div class="stat-card">
      <h3>Total Dealers</h3>
      <span id="totalDealers">0</span>
    </div>

    <div class="stat-card">
      <h3>Total Batteries</h3>
      <span id="totalBatteries">0</span>
    </div>

    <div class="stat-card">
      <h3>Active Warranties</h3>
      <span id="activeWarranties">0</span>
    </div>

    <div class="stat-card">
      <h3>Pending Dealer Requests</h3>
      <span id="pendingDealers">0</span>
    </div>

    <div class="stat-card">
      <h3>Total Claims</h3>
      <span id="totalClaims">0</span>
    </div>
  </div>

  <!-- ACTIVITY -->
  <section class="card">
    <h2>Recent Activity</h2>
    <ul id="activityList"></ul>
  </section>

</main>

<!-- LOAD LAYOUT -->
<script>
fetch("/public/admin/layout/header.html")
  .then(r=>r.text()).then(t=>header.innerHTML=t);

fetch("/public/admin/layout/sidebar.html")
  .then(r=>r.text()).then(t=>sidebar.innerHTML=t);
</script>

<!-- LOGIC -->
<script type="module" src="/public/admin/dashboard/dashboard.js"></script>

</body>
</html>
