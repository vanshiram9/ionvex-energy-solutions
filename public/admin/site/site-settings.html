<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Settings | Ionvex Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
</head>
<body>

<!-- ðŸ” AUTH -->
<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">

  <h1>Website Settings</h1>

  <!-- LOGO -->
  <section class="card">
    <h3>Website Logo</h3>
    <input type="file" id="logoInput">
    <button id="saveLogo" class="primary">Upload Logo</button>
    <p class="hint">Recommended: PNG, transparent background</p>
  </section>

  <!-- FAVICON -->
  <section class="card">
    <h3>Favicon</h3>
    <input type="file" id="faviconInput">
    <button id="saveFavicon" class="primary">Upload Favicon</button>
  </section>

  <!-- HOMEPAGE CONTENT -->
  <section class="card">
    <h3>Homepage Content</h3>
    <label>Hero Title</label>
    <input id="heroTitle">
    
    <label>Hero Subtitle</label>
    <textarea id="heroSubtitle"></textarea>

    <button id="saveHome" class="success">Save Content</button>
  </section>

  <!-- SECTION VISIBILITY -->
  <section class="card">
    <h3>Homepage Sections</h3>
    <label><input type="checkbox" id="showProducts"> Show Products</label>
    <label><input type="checkbox" id="showWarranty"> Show Warranty</label>
    <label><input type="checkbox" id="showDealer"> Show Dealer CTA</label>

    <button id="saveSections">Update Visibility</button>
  </section>

</main>

<script>
fetch("/public/admin/layout/header.html").then(r=>r.text()).then(t=>header.innerHTML=t);
fetch("/public/admin/layout/sidebar.html").then(r=>r.text()).then(t=>sidebar.innerHTML=t);
</script>

<script type="module" src="/public/admin/site/site.js"></script>

</body>
</html>
