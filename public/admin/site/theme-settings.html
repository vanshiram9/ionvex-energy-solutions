<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Settings | Ionvex Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
</head>
<body>

<!-- ðŸ” AUTH -->
<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">

  <h1>Theme Settings</h1>

  <!-- COLORS -->
  <section class="card">
    <h3>Brand Colors</h3>

    <label>Primary Color</label>
    <input type="color" id="primaryColor">

    <label>Secondary Color</label>
    <input type="color" id="secondaryColor">

    <button id="saveColors" class="primary">Save Colors</button>
  </section>

  <!-- FONT -->
  <section class="card">
    <h3>Font Family</h3>
    <select id="fontFamily">
      <option value="Inter">Inter</option>
      <option value="Poppins">Poppins</option>
      <option value="Roboto">Roboto</option>
      <option value="Montserrat">Montserrat</option>
    </select>

    <button id="saveFont">Save Font</button>
  </section>

  <!-- MODE -->
  <section class="card">
    <h3>Appearance</h3>
    <label>
      <input type="checkbox" id="darkMode"> Enable Dark Mode
    </label>
  </section>

  <!-- UI STYLE -->
  <section class="card">
    <h3>UI Style</h3>
    <label>Button Radius</label>
    <input type="range" id="radius" min="0" max="20">
  </section>

  <button id="saveTheme" class="success">Apply Theme</button>

</main>

<script>
fetch("/public/admin/layout/header.html").then(r=>r.text()).then(t=>header.innerHTML=t);
fetch("/public/admin/layout/sidebar.html").then(r=>r.text()).then(t=>sidebar.innerHTML=t);
</script>

<script type="module" src="/public/admin/site/theme.js"></script>

</body>
</html>
