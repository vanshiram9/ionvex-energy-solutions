<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Settings | Ionvex Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
</head>
<body>

<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">

  <h1>Theme Settings</h1>

  <section class="card form-grid">

    <label>Primary Color</label>
    <input type="color" id="primaryColor">

    <label>Secondary Color</label>
    <input type="color" id="secondaryColor">

    <label>Button Color</label>
    <input type="color" id="buttonColor">

    <label>Font Family</label>
    <select id="fontFamily">
      <option value="Inter">Inter</option>
      <option value="Poppins">Poppins</option>
      <option value="Roboto">Roboto</option>
    </select>

    <label>Theme Mode</label>
    <select id="themeMode">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>

    <button id="saveTheme" class="primary">Save Theme</button>

  </section>

</main>

<script>
fetch("/public/admin/layout/header.html")
  .then(r => r.text())
  .then(t => header.innerHTML = t);

fetch("/public/admin/layout/sidebar.html")
  .then(r => r.text())
  .then(t => sidebar.innerHTML = t);
</script>

<script type="module" src="/public/admin/site/theme.js"></script>

</body>
</html>
