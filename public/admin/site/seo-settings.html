<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEO Settings | Ionvex Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
</head>
<body>

<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">

  <h1>SEO Settings</h1>

  <section class="card">
    <label>Meta Title</label>
    <input id="metaTitle" placeholder="Ionvex Energy - EV Lithium Batteries">

    <label>Meta Description</label>
    <textarea id="metaDescription"></textarea>

    <label>Meta Keywords</label>
    <input id="metaKeywords" placeholder="EV battery, lithium, ionvex">

    <label>Open Graph Image URL</label>
    <input id="ogImage" placeholder="https://...">

    <label>
      <input type="checkbox" id="indexing">
      Allow Search Engine Indexing
    </label>

    <button id="saveSEO" class="primary">Save SEO Settings</button>
  </section>

</main>

<script>
fetch("/public/admin/layout/header.html")
  .then(r => r.text())
  .then(t => header.innerHTML = t);

fetch("/public/admin/layout/sidebar.html")
  .then(r => r.text())
  .then(t => sidebar.innerHTML = t);
</script>

<script type="module" src="/public/admin/site/seo.js"></script>

</body>
</html>
