<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEO Settings | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
</head>
<body>

<!-- ðŸ” AUTH GUARD -->
<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">
  <h1>SEO Settings</h1>

  <form id="seoForm" class="card form-card">

    <label>Site Title</label>
    <input type="text" id="siteTitle" placeholder="Ionvex Energy â€“ EV Batteries">

    <label>Meta Description</label>
    <textarea id="metaDescription" rows="3"></textarea>

    <label>Meta Keywords (comma separated)</label>
    <input type="text" id="metaKeywords">

    <label>OG Image URL</label>
    <input type="text" id="ogImage">

    <label>Canonical URL</label>
    <input type="text" id="canonicalUrl">

    <button type="submit" class="btn primary">Save SEO Settings</button>

    <p id="statusMsg"></p>
  </form>
</main>

<script>
fetch("/public/admin/layout/header.html")
  .then(r => r.text()).then(t => header.innerHTML = t);

fetch("/public/admin/layout/sidebar.html")
  .then(r => r.text()).then(t => sidebar.innerHTML = t);
</script>

<script type="module" src="/public/admin/site/seo.js"></script>

</body>
</html>
