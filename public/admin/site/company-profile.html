<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Profile | Ionvex Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/public/admin/layout/layout.css">
</head>
<body>

<script type="module" src="/public/admin/auth/auth-guard.js"></script>

<div id="header"></div>
<div id="sidebar"></div>

<main class="admin-main">

  <h1>Company Profile</h1>

  <section class="card form-grid">

    <label>Company Name</label>
    <input id="companyName">

    <label>GST Number</label>
    <input id="gst">

    <label>PAN Number</label>
    <input id="pan">

    <label>CIN Number</label>
    <input id="cin">

    <label>Registered Address</label>
    <textarea id="address"></textarea>

    <label>Support Email</label>
    <input id="email">

    <label>Support Phone</label>
    <input id="phone">

    <button id="saveCompany" class="primary">Save Company Info</button>

  </section>

</main>

<script>
fetch("/public/admin/layout/header.html")
  .then(r => r.text())
  .then(t => header.innerHTML = t);

fetch("/public/admin/layout/sidebar.html")
  .then(r => r.text())
  .then(t => sidebar.innerHTML = t);
</script>

<script type="module" src="/public/admin/site/company.js"></script>

</body>
</html>
