<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Warranty Claims | Dealer Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/dealer.css" />
</head>
<body>

<!-- üîê AUTH + ROLE GUARD -->
<script type="module">
  import { auth } from "/js/firebase/auth.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getUserRole } from "/js/firebase/role.js";

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "/public/login.html";
      return;
    }

    const role = await getUserRole(user.uid);
    if (role !== "DEALER") {
      window.location.href = "/public/login.html";
    }
  });
</script>

<!-- ================= HEADER ================= -->
<header class="dealer-header">
  <h2>Warranty Claims</h2>
  <a href="/public/dealer/dashboard.html" class="btn-outline">‚Üê Back</a>
</header>

<!-- ================= MAIN ================= -->
<main class="dealer-main">

  <h1>Claims Raised by My Customers</h1>

  <table class="data-table">
    <thead>
      <tr>
        <th>Claim ID</th>
        <th>Battery Serial</th>
        <th>Customer</th>
        <th>Issue</th>
        <th>Claim Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="claimsTable">
      <tr><td colspan="6">Loading...</td></tr>
    </tbody>
  </table>

</main>

<!-- ================= JS ================= -->

  import { auth } from "/js/firebase/auth.js";
  import { db } from "/js/firebase/firestore.js";
  import {
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const table = document.getElementById("claimsTable");

    table.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";

        collection(db, "claims"),
        where("dealerId", "==", auth.currentUser.uid)
      );

        table.innerHTML = "<tr><td colspan='6'>No claims found</td></tr>";
        return;
      }

          <td>${c.issueType || "-"}</td>
          <td>${c.createdAt?.toDate().toLocaleDateString() || "-"}</td>
