<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details | Ionvex Energy Solutions</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Detailed specifications, warranty and features of Ionvex Energy lithium battery." />

  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="/css/main.css" />

</head>
<body>

  <!-- ================= HEADER ================= -->
  <header class="main-header">
    <div class="logo">
      <img src="/assets/images/logo.png" alt="Ionvex Energy" />
      <span>Ionvex Energy</span>
    </div>

    <nav class="main-nav">
      <a href="/public/index.html">Home</a>
      <a href="/public/products.html">Products</a>
      <a href="/public/warranty.html">Warranty</a>
      <a href="/public/login.html">Login</a>
    </nav>
  </header>

  <!-- ================= PRODUCT DETAIL ================= -->
  <section class="product-detail-container">

    <!-- LEFT : IMAGE -->
    <div class="product-image">
      <img id="productImage" src="/assets/images/placeholders/battery.png" alt="Battery Image">
    </div>

    <!-- RIGHT : INFO -->
    <div class="product-info">
      <h1 id="productName">Battery Name</h1>

      <p id="productCategory" class="badge">EV Battery</p>

      <p id="productDescription">
        Loading product description...
      </p>

      <ul class="product-specs">
        <li><strong>Voltage:</strong> <span id="productVoltage">—</span></li>
        <li><strong>Capacity:</strong> <span id="productCapacity">—</span></li>
        <li><strong>Range:</strong> <span id="productRange">—</span></li>
        <li><strong>Cycle Life:</strong> <span id="productCycles">—</span></li>
        <li><strong>Warranty:</strong> <span id="productWarranty">—</span></li>
      </ul>

      <div class="product-actions">
        <a href="/public/dealer-register.html" class="btn-primary">Become a Dealer</a>
        <a href="/public/warranty.html" class="btn-outline">Check Warranty</a>
      </div>
    </div>

  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="main-footer">
    <p>© <span id="year"></span> Ionvex Energy Solutions. All rights reserved.</p>
  </footer>

  <!-- ================= JS ================= -->
  <script type="module">
    import { loadSingleProduct } from "/js/home/home.js";

    document.getElementById("year").textContent = new Date().getFullYear();

    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    if (!productId) {
      alert("Invalid product");
    } else {
      loadSingleProduct(productId);
    }
  </script>

</body>
        </html>
