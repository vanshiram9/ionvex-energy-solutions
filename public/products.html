<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products | Ionvex Energy Solutions</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore Ionvex Energy lithium battery products for 2W, 3W and 4W electric vehicles." />

  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="/css/main.css" />

</head>
<body>

  <!-- ================= HEADER ================= -->
  <header class="main-header">
    <div class="logo">
      <img src="/assets/images/logo.png" alt="Ionvex Energy" />
      <span>Ionvex Energy</span>
    </div>

    <nav class="main-nav">
      <a href="/public/index.html">Home</a>
      <a href="/public/products.html" class="active">Products</a>
      <a href="/public/warranty.html">Warranty</a>
      <a href="/public/login.html">Login</a>
    </nav>
  </header>

  <!-- ================= PAGE TITLE ================= -->
  <section class="page-header">
    <h1>Our Battery Products</h1>
    <p>Reliable • Smart • Long-Lasting Lithium Battery Solutions</p>
  </section>

  <!-- ================= FILTER BAR ================= -->
  <section class="product-filters">
    <select id="vehicleFilter">
      <option value="all">All Vehicles</option>
      <option value="2w">2 Wheeler</option>
      <option value="3w">3 Wheeler</option>
      <option value="4w">4 Wheeler</option>
    </select>

    <select id="capacityFilter">
      <option value="all">All Capacities</option>
      <option value="low">Below 2 kWh</option>
      <option value="mid">2–5 kWh</option>
      <option value="high">Above 5 kWh</option>
    </select>
  </section>

  <!-- ================= PRODUCTS GRID ================= -->
  <section class="products-grid" id="productsGrid">
    <!-- Dynamic product cards injected by JS -->
  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="main-footer">
    <p>© <span id="year"></span> Ionvex Energy Solutions. All rights reserved.</p>
  </footer>

  <!-- ================= JS ================= -->
  <script type="module">
    import { loadProducts } from "/js/home/home.js";

    document.getElementById("year").textContent = new Date().getFullYear();

    loadProducts({
      gridId: "productsGrid",
      vehicleFilterId: "vehicleFilter",
      capacityFilterId: "capacityFilter"
    });
  </script>

</body>
</html>
