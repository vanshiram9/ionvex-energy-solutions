function renderProducts(filter = "ALL") {
  container.innerHTML = "";

  const filtered = filter === "ALL"
    ? PRODUCTS
    : PRODUCTS.filter(p => p.category === filter);

  if (filtered.length === 0) {
    container.innerHTML = `<p class="empty">No products found.</p>`;
    return;
  }

  filtered.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}" />
      <h3>${p.name}</h3>
      <p><strong>Voltage:</strong> ${p.voltage}</p>
      <p><strong>Range:</strong> ${p.range}</p>
      <p><strong>Warranty:</strong> ${p.warranty}</p>
      <a href="product-detail.html?id=${p.id}" class="btn-secondary">
        View Details
      </a>
    `;

    container.appendChild(card);
  });
}
