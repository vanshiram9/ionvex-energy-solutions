<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Status | Ionvex Energy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/customer.css" />
</head>
<body>

<header class="customer-header">
  <img src="/assets/images/logo.png" class="logo" />
  <h2>Warranty Claim Status</h2>
</header>

<main class="customer-main">

  <section class="card">
    <h3>Track Your Claim</h3>

    <div class="inline-form">
      <input id="claimInput" placeholder="Enter Claim ID or Battery Serial" />
      <button id="trackBtn" class="btn primary">Track</button>
    </div>
  </section>

  <section id="result" class="claim-result"></section>

</main>

<footer class="customer-footer">
  <p>Â© <span id="year"></span> Ionvex Energy Solutions</p>
</footer>

<!-- ================= JS ================= -->
<script type="module">
  import { db } from "/js/firebase/firestore.js";

  import {
    collection,
    query,
    where,
    getDocs,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  document.getElementById("year").innerText = new Date().getFullYear();

  const result = document.getElementById("result");

  document.getElementById("trackBtn").addEventListener("click", async () => {
    const key = document.getElementById("claimInput").value.trim();
    if (!key) {
      alert("Enter Claim ID or Battery Serial");
      return;
    }

    result.innerHTML = "Searching claim...";

    const q = query(
      collection(db, "claims"),
      where("searchKeys", "array-contains", key),
      orderBy("createdAt", "desc")
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      result.innerHTML = "<p>No claim found.</p>";
      return;
    }

    const c = snap.docs[0].data();

    result.innerHTML = `
      <div class="claim-card status-${c.status}">
        <h3>Claim Details</h3>

        <p><b>Claim ID:</b> ${c.claimId}</p>
        <p><b>Battery Serial:</b> ${c.serial}</p>
        <p><b>Status:</b> ${c.status}</p>
        <p><b>Submitted On:</b> ${c.createdAt?.toDate().toLocaleDateString()}</p>

        <hr>

        <p><b>Admin Remarks:</b></p>
        <p class="remarks">${c.remarks || "Pending review"}</p>

        <span class="badge ${c.status}">
          ${c.status}
        </span>
      </div>
    `;
  });
</script>

</body>
</html>
