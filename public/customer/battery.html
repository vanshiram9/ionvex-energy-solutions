<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battery Status | Ionvex Energy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global + Customer CSS -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/customer.css" />

  <style>
    .battery-card {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .battery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-active { color: green; font-weight: bold; }
    .status-expired { color: red; font-weight: bold; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .qr-box {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<header class="public-header">
  <h1>Ionvex Energy Solutions</h1>
</header>

<main class="battery-card">

  <div class="battery-header">
    <h2>Battery Status</h2>
    <span id="warrantyStatus" class="status-active">Checking...</span>
  </div>

  <!-- BASIC INFO -->
  <table>
    <tr>
      <th>Battery Serial No</th>
      <td id="serialNo">â€”</td>
    </tr>
    <tr>
      <th>Model</th>
      <td id="model">â€”</td>
    </tr>
    <tr>
      <th>Capacity</th>
      <td id="capacity">â€”</td>
    </tr>
    <tr>
      <th>Dealer</th>
      <td id="dealer">â€”</td>
    </tr>
    <tr>
      <th>Activation Date</th>
      <td id="activationDate">â€”</td>
    </tr>
    <tr>
      <th>Warranty Expiry</th>
      <td id="expiryDate">â€”</td>
    </tr>
  </table>

  <!-- QR CODE -->
  <div class="qr-box">
    <h3>Battery QR</h3>
    <canvas id="qrCanvas"></canvas>
  </div>

</main>

<footer class="public-footer">
  <p>Â© Ionvex Energy Solutions</p>
</footer>

<!-- JS -->
<script type="module">
  import { db } from "/js/firebase/app.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import QRCode from "https://cdn.jsdelivr.net/npm/qrcode@1.5.4/+esm";

  // ðŸ”Ž Get serial from URL
  const params = new URLSearchParams(window.location.search);
  const serial = params.get("serial");

  if (!serial) {
    alert("Battery serial missing");
    throw new Error("Serial missing");
  }

  document.getElementById("serialNo").innerText = serial;

  // ðŸ”¥ Fetch battery
  const ref = doc(db, "batteries", serial);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    alert("Battery not found");
    throw new Error("Battery not found");
  }

  const data = snap.data();

  document.getElementById("model").innerText = data.model || "-";
  document.getElementById("capacity").innerText = data.capacity || "-";
  document.getElementById("dealer").innerText = data.dealerName || "-";
  document.getElementById("activationDate").innerText = data.activationDate || "-";
  document.getElementById("expiryDate").innerText = data.expiryDate || "-";

  // âœ… Warranty status
  const today = new Date();
  const expiry = new Date(data.expiryDate);

  const statusEl = document.getElementById("warrantyStatus");
  if (expiry >= today) {
    statusEl.innerText = "Warranty Active";
    statusEl.className = "status-active";
  } else {
    statusEl.innerText = "Warranty Expired";
    statusEl.className = "status-expired";
  }

  // ðŸ”² QR Code
  QRCode.toCanvas(
    document.getElementById("qrCanvas"),
    window.location.href,
    { width: 180 }
  );
</script>

</body>
</html>
