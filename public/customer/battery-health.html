<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battery Health | Ionvex Energy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/customer.css" />
</head>
<body>

<header class="customer-header">
  <img src="/assets/images/logo.png" class="logo" />
  <h2>Battery Health & Lifecycle</h2>
</header>

<main class="customer-main">

  <section class="card">
    <h3>Check Battery Health</h3>
    <div class="inline-form">
      <input id="serialInput" placeholder="Enter Battery Serial Number" />
      <button id="checkBtn" class="btn primary">Check</button>
    </div>
  </section>

  <section id="healthResult" class="health-result"></section>

</main>

<footer class="customer-footer">
  <p>Â© <span id="year"></span> Ionvex Energy Solutions</p>
</footer>

<!-- ================= JS ================= -->
<script type="module">
  import { db } from "/js/firebase/firestore.js";
  import {
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  document.getElementById("year").innerText = new Date().getFullYear();

  const result = document.getElementById("healthResult");

  function calcHealthScore(battery) {
    // Simple industry-style heuristic (read-only preview)
    let score = 100;
    score -= Math.min(battery.chargeCycles || 0, 1000) * 0.03;
    score -= battery.temperatureAlerts ? 10 : 0;
    score -= battery.deepDischargeEvents ? 5 : 0;
    return Math.max(Math.round(score), 30);
  }

  function warrantyRemaining(expiry) {
    const now = new Date();
    const end = expiry.toDate();
    const diff = Math.ceil((end - now) / (1000 * 60 * 60 * 24));
    return diff > 0 ? diff : 0;
  }

  document.getElementById("checkBtn").addEventListener("click", async () => {
    const serial = document.getElementById("serialInput").value.trim();
    if (!serial) {
      alert("Enter Battery Serial Number");
      return;
    }

    result.innerHTML = "Analyzing battery health...";

    const q = query(
      collection(db, "batteries"),
      where("serial", "==", serial)
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      result.innerHTML = "<p>Battery not found.</p>";
      return;
    }

    const b = snap.docs[0].data();
    const health = calcHealthScore(b);
    const remaining = warrantyRemaining(b.warrantyExpiry);

    result.innerHTML = `
      <div class="health-card">
        <h3>Battery Overview</h3>

        <p><b>Serial:</b> ${b.serial}</p>
        <p><b>Model:</b> ${b.model}</p>
        <p><b>Manufacture Date:</b> ${b.manufactureDate?.toDate().toLocaleDateString()}</p>

        <hr>

        <p><b>Health Score:</b></p>
        <div class="health-bar">
          <div class="health-fill" style="width:${health}%"></div>
        </div>
        <p class="health-score">${health} / 100</p>

        <p><b>Charge Cycles:</b> ${b.chargeCycles || "N/A"}</p>
        <p><b>Warranty Remaining:</b> ${remaining} days</p>

        <div class="alert ${
          health > 80 ? "good" : health > 60 ? "warn" : "danger"
        }">
          ${
            health > 80
              ? "Battery health is excellent."
              : health > 60
              ? "Battery health is moderate. Monitor usage."
              : "Battery health is low. Service recommended."
          }
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
