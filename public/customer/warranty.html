<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battery Warranty | Ionvex Energy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global + Customer CSS -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/customer.css" />

  <style>
    .wrap {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 10px 28px rgba(0,0,0,.1);
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    .item {
      font-size: 15px;
    }
    .item strong {
      color: #555;
    }
    .status {
      font-weight: 700;
      font-size: 18px;
    }
    .active { color: #1e7e34; }
    .expired { color: #a71d2a; }
    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #1976d2;
      color: #fff;
      margin-right: 10px;
    }
    .btn.secondary {
      background: #6c757d;
    }
  </style>
</head>
<body>

<header class="public-header">
  <h1>Battery Warranty Details</h1>
</header>

<main class="wrap">

  <!-- BATTERY INFO -->
  <div class="card">
    <h2>Battery Information</h2>

    <div class="row">
      <div class="item"><strong>Serial:</strong> <span id="serial"></span></div>
      <div class="item"><strong>Model:</strong> <span id="model"></span></div>
      <div class="item"><strong>Capacity:</strong> <span id="capacity"></span></div>
      <div class="item"><strong>Vehicle Type:</strong> <span id="vehicle"></span></div>
      <div class="item"><strong>Dealer:</strong> <span id="dealer"></span></div>
      <div class="item"><strong>Activated On:</strong> <span id="activatedOn"></span></div>
    </div>
  </div>

  <!-- WARRANTY STATUS -->
  <div class="card">
    <h2>Warranty Status</h2>
    <p class="status" id="statusText">—</p>

    <div class="row">
      <div class="item"><strong>Warranty Start:</strong> <span id="startDate"></span></div>
      <div class="item"><strong>Warranty Expiry:</strong> <span id="expiryDate"></span></div>
      <div class="item"><strong>Warranty Type:</strong> <span id="warrantyType"></span></div>
      <div class="item"><strong>Remaining Days:</strong> <span id="remainingDays"></span></div>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="card">
    <h2>Actions</h2>
    <button class="btn" id="claimBtn">Raise Warranty Claim</button>
    <button class="btn secondary" onclick="history.back()">Back</button>
  </div>

</main>

<footer class="public-footer">
  <p>© Ionvex Energy Solutions</p>
</footer>

<!-- JS -->
<script type="module">
  import { db } from "/js/firebase/app.js";
  import {
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const params = new URLSearchParams(location.search);
  const serial = params.get("serial");

  if (!serial) {
    alert("Battery serial missing");
    throw new Error("No serial");
  }

  const ref = doc(db, "batteries", serial);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    alert("Battery not found");
    throw new Error("Invalid serial");
  }

  const d = snap.data();

  // Fill basic info
  document.getElementById("serial").innerText = serial;
  document.getElementById("model").innerText = d.model || "-";
  document.getElementById("capacity").innerText = d.capacity || "-";
  document.getElementById("vehicle").innerText = d.vehicleType || "-";
  document.getElementById("dealer").innerText = d.dealerName || "-";
  document.getElementById("activatedOn").innerText = d.activationDate || "-";

  // Warranty logic
  const start = new Date(d.activationDate);
  const expiry = new Date(d.expiryDate);
  const today = new Date();

  const isActive = today <= expiry;
  const diffDays = Math.max(
    0,
    Math.ceil((expiry - today) / (1000 * 60 * 60 * 24))
  );

  document.getElementById("startDate").innerText = d.activationDate;
  document.getElementById("expiryDate").innerText = d.expiryDate;
  document.getElementById("warrantyType").innerText = d.warrantyType || "Standard";
  document.getElementById("remainingDays").innerText = diffDays;

  const statusText = document.getElementById("statusText");
  statusText.innerText = isActive ? "Warranty Active" : "Warranty Expired";
  statusText.classList.add(isActive ? "active" : "expired");

  // Claim button
  document.getElementById("claimBtn").onclick = () => {
    if (!isActive) {
      alert("Warranty expired. Claim not allowed.");
      return;
    }
    location.href = `/public/dealer/claims.html?serial=${serial}&from=customer`;
  };
</script>

</body>
</html>
