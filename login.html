<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Ionvex Energy Solutions</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dealer and Admin login - Ionvex Energy Solutions" />

  <!-- GLOBAL CSS -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header class="main-header">
    <div class="logo">
      <img src="/assets/images/logo.png" alt="Ionvex Energy" />
      <span>Ionvex Energy</span>
    </div>

    <nav class="main-nav">
      <a href="/index.html">Home</a>
      <a href="/products.html">Products</a>
      <a href="/warranty.html">Warranty</a>
      <a href="/login.html" class="active">Login</a>
    </nav>
  </header>

  <!-- ================= LOGIN ================= -->
  <section class="auth-container">

    <h1>Login</h1>
    <p>Dealer / Admin access only</p>

    <form class="auth-box" id="loginForm">

      <input
        type="email"
        id="email"
        placeholder="Email address"
        autocomplete="email"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        autocomplete="current-password"
        required
      />

      <button type="submit" class="btn-primary">
        Login
      </button>

      <div id="loginError" class="error-box hidden"></div>

      <div class="auth-links">
        <a href="/dealer-register.html">
          New Dealer? Request Registration
        </a>
      </div>

    </form>

  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="main-footer">
    <p>Â© <span id="year"></span> Ionvex Energy Solutions. All rights reserved.</p>
  </footer>

  <!-- ================= JS ================= -->
  <!-- ðŸ” Firebase Auth Handler -->
  <script type="module" src="/js/firebase/auth.js"></script>

  <script>
    document.getElementById("year").textContent =
      new Date().getFullYear();
  </script>

</body>
</html>
